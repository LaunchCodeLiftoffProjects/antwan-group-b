<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>
    <title>Family Organizer: Grocery List</title>
    <link rel = "stylesheet" th:href="@{/styles.css}" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>


<body class="container">
<nav th:replace="fragments :: nav"></nav>
<h1>Add Item to Grocery List</h1>

<form method="post" th:action="@{/addItem}">
    <div class="form-group">
        <label>Enter new Grocery Item:
            <input type="text" name="name"/>
        </label>
<!--        <p class="error" th:errors="${groceryListItem.name}"></p>-->
    </div>
    <div class="form-group">
        <label>Enter Quantity:
            <input type="number" name="quantity" min="0" max="25"/>
        </label>
<!--        <p class="error" th:errors="${groceryListItem.quantity}"></p>-->
    </div>

    <div>
        <input type="submit" value="Add item">
    </div>

</form>



</body>
</html>
