<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:insert="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: pageHeader"></header>
<hr>

<h2 th:text="${title}">Create an Account</h2>

<form method="post">
   <div class="form-group">
      <label>Enter Username
         <input class="form-control" th:field="${registerFormDTO.username}" />
      </label>
      <p class="error" th:errors="${registerFormDTO.username}"></p>
   </div>
   <br>

   <div class="form-group">
      <label>Enter Family Name
         <input class="form-control" th:field="${registerFormDTO.familyName}" />
      </label>
      <p class="error" th:errors="${registerFormDTO.familyName}"></p>
   </div>
   <br>

   <div class="form-group">
      <label>Enter Password
         <input class="form-control" th:field="${registerFormDTO.password}" type="password" />
      </label>
      <p class="error" th:errors="${registerFormDTO.password}"></p>
   </div>
   <br>

   <div class="form-group">
      <label>Verify Password
         <input class="form-control" th:field="${registerFormDTO.verifyPassword}" type="password" />
      </label>
   </div>

<br>

   <input type="submit" class="btn btn-primary" value="Register" />
</form>

<footer>
   <p><a href="/login" style="text-decoration-line:none; font-size:1rem;">Login</a></p>
</footer>


</body>
</html>
