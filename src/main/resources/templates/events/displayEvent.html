<!DOCTYPE html>
  <html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <header th:replace="fragments :: pageHeader"></header>

    <div class="card-header">
      <nav th:insert="fragments :: nav"></nav>
      <h1>Event</h1>
    </div>


  <body class="container">
  <br>
    <table class="table table-striped">
      <tr>
        <th>Event Name</th>
        <td th:text="${event.name}"></td>
      </tr>
      <tr>
        <th>Date</th>
        <td th:text="${#dates.format(event.EventDetails.date, 'MM-dd-yyyy')}"></td>
      </tr>
      <tr>
        <th>Start Time</th>
        <td th:text="${#dates.format(event.EventDetails.time, 'h:mm a')}"></td>
      </tr>
      <tr>
        <th>Location</th>
        <td th:text="${event.eventDetails.location}"></td>
      </tr>
      <tr>
        <th>Who's going</th>
        <td  th:text="${event.eventDetails.name}"></td>
      </tr>
      <tr>
        <th>Notes</th>
        <td th:text="${event.eventDetails.notes}"></td>
      </tr>
      <form th:action="@{'/events/cancel/' + ${event.id}}">
        <td><input type="submit" class="btn btn-primary" value="Cancel" /></td>
      </form>

    </table>


  </body>
</html>
