<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body class="container">
<div class="card-header">
    <a class="nav-link float-right" href="/home/logout">Logout</a>
    <tr><th>Create Event</th><th></th></tr>
</div>

        <form method="post">
            <div class="form-group">
                <label>Event Name
                <input th:field="${event.name}" class="form-control">
                </label>
                <p class="error" th:errors="${event.name}"></p>
            </div>
            <div class="form-group">
                <label>Date
                <input type="date" th:field="${event.eventDetails.date}" class="form-control"></input>
          <!--          th:value="date"  the above th:value was originaglly th:field -->
                </label>
                <p class="error" th:errors="${event.eventDetails.date}"></p>
            </div>
            <div class="form-group">
                <label>Start Time
                    <input type="time" th:field="${event.eventDetails.time}" class="form-control"></input>
                    <!--      th:value="date"  the above th:value was originaglly th:field -->
                </label>
                <p class="error" th:errors="${event.eventDetails.time}"></p>
            </div>


            <div class="form-group">
                <label> Who's Going
                    <input th:field="${event.eventDetails.name}" class = "form-control" ></input>
                    </label>
                <p class="error" th:errors="${event.eventDetails.name}"></p>
            </div>
            <div class="form-group">
                <label>Location
                <input th:field="${event.eventDetails.location}" class="form-control">
                </label>
                <p class="error" th:errors="${event.eventDetails.location}"></p>
            </div>
            <div class="form-group">
                <label>Notes
                <input th:field="${event.eventDetails.notes}" class="form-control">
                </label>
                <p class="error" th:errors="${event.eventDetails.notes}"></p>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
            <ul class="card-footer">
                <ul class="nav">
                    <li class="nav-item"><a class="nav-link" href="/events">To Do List</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events">Monthly Calendar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events">Grocery List</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events/create">Add Event</a></li>
                    <li class="nav-item"><a class="nav-link" href="/events">Add Task</a></li>
                </ul>
            </ul>
        </form>
    </body>
</html>
