<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="fragments :: head"></head>
    <body class="container">
    <header th:replace="fragments :: header"></header>
        <form method="post">
            <div class="form-group">
                <label>Event Name
                <input th:field="${event.name}" class="form-control">
                </label>
                <p class="error" th:errors="${event.name}"></p>
            </div>
            <div class="form-group">
                <label>Date
                <input th:type="datetime" th:field="${event.eventDetails.date}" class="form-control">
                </label>
                <p class="error" th:errors="${event.eventDetails.date}"></p>
            </div>
            <div class="form-group">
                <label>Time
                    <input th:type="datetime" th:field="${event.eventDetails.time}" class="form-control">
                </label>
                <p class="error" th:errors="${event.eventDetails.time}"></p>
            </div>

            <div class="form-group">
                <label> Who's Going
                    <input th:field="${event.eventDetails.name}">
      <!--                  <option th:each ="whoIsIt : ${familymembers}"
                            th:value ="${familyMembers.id}"
                            th:text = "${familyMembers.name}">
                        </option>                                                              -->
                        <p class="error" th:errors="${event.eventDetails.name}"></p>
                    </input>
                </label>
            </div>
            <div class="form-group">
                <label>Location
                <input th:field="${event.eventDetails.location}" class="form-control">
                </label>
                <p class="error" th:errors="${event.eventDetails.location}"></p>
            </div>
            <div class="form-group">
                <label>Notes
                <input th:field="${event.eventDetails.notes}" class="form-control">
                </label>
                <p class="error" th:errors="${event.eventDetails.notes}"></p>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
    </body>
</html>
