<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
    <!-- <meta charset="UTF-8"/> -->
    <title></title>
<!-- </head> -->
<body>
<header th:replace="fragments :: pageHeader"></header>
    <h2 th:text="${title}">Family Organizer - Menu</h2>
<form method="post">
    <div class="form-group">
        <label>Enter Main Course
            <input class="form-control" th:field="${menu.main_course}" />
        </label>
        <p class="error" th:errors="${menu.main_course}"></p>
    </div>
    <div class="form-group">
        <label>Enter Vegetable
            <input class="form-control" th:field="${menu.vegetable}" />
        </label>
        <p class="error" th:errors="${menu.vegetable}"></p>
    </div>
    <div class="form-group">
        <label>Enter Main Side
            <input class="form-control" th:field="${menu.main_side}" />
        </label>
        <p class="error" th:errors="${menu.main_side}"></p>
    </div>
    <div class="form-group">
        <label>Enter additional_side
            <input class="form-control" th:field="${menu.additional_side}" />
        </label>
        <p class="error" th:errors="${menu.additional_side}"></p>
    </div>
    <div class="form-group">
        <label>Enter Dessert
            <input class="form-control" th:field="${menu.dessert}" />
        </label>
        <p class="error" th:errors="${menu.dessert}"></p>
    </div>
    <input type="submit" class="btn btn-primary" value="Add" />
</form>
</body>
</html>
