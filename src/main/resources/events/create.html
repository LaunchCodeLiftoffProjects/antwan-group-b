<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body class="container">
        <form method="post">
            <div class="form-group">
                <label>Event Name
                <input th:field="${eventDetails.name}" class="form-control">
                </label>
                <p class="error" th:errors="${eventDetails.name}"></p>
            </div>
            <div class="form-group">
                <label>Starts
                <input th:field="${eventDetails.startTime}" class="form-control">
                </label>
                <p class="error" th:errors="${eventDetails.startTime}"></p>
            </div>
            <div class="form-group">
                <label>Ends
                <input th:field="${eventDetails.endTime}" class="form-control">
                </label>
                <p class="error" th:errors="${eventDetails.endTime}"></p>
            </div>
            <div class="form-group">
                <label> Who's Going
                    <select th:field="${event.whoIsIt}">
                        <option th:each ="whoIsIt : ${familymembers}"
                            th:value ="${whoIsIt.id}"
                            th:text = "${whoIsIt.name}">
                        </option>
                        <p class="error" th:errors="${event.whoIsIt}"></p>
                    </select>
                </label>
            </div>
            <div class="form-group">
                <label>Location
                <input th:field="${eventDetails.location}" class="form-control">
                </label>
                <p class="error" th:errors="${eventDetails.location}"></p>
            </div>
            <div class="form-group">
                <label>Description
                <input th:field="${eventDetails.description}" class="form-control">
                </label>
                <p class="error" th:errors="${eventDetails.description}"></p>
            </div>

            <div class="form-group">
                <input type="submit" value="Submit" class="btn btn-success">
            </div>
        </form>
    </body>
</html>
